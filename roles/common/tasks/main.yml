---
# May change due to https://github.com/ansible/ansible-modules-core/issues/3523
- name: Install aptitude
  apt:
    pkg: aptitude

- name: List apt keys
  command: apt-key list
  changed_when: False
  register: apt_key_list

- name: Update apt keys
  command: apt-key update
  changed_when: False
  register: apt_key_update

- name: Change of apt-key
  command: apt-key list
  register: apt_key_change
  changed_when: apt_key_list.stdout != apt_key_change.stdout

- name: Upgrade apt
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: "{{ apt_cache_valid_time }}"
  when: "not travis_ci"

- name: Set hostname
  hostname:
    name: "{{ hostname_override }}"
  when: hostname_override is defined

- name: Set timezone to UTC
  timezone:
    name: Etc/UTC
  notify:
    - Restart cron

# Not sure if needed
- name: Set localtime to UTC
  file:
    src: /usr/share/zoneinfo/Etc/UTC
    dest: /etc/localtime
  notify:
    - Restart cron

- include: fail2ban.yml
  tags:
    - server-setup
    - fail2ban

- include: ntp.yml
  tags:
    - server-setup
    - ntp