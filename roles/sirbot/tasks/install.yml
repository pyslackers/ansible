---
- name: Install core
  become: true
  become_user: sirbot
  pip:
    name: /home/sirbot/sir-bot-a-lot/
    executable: /home/sirbot/.pyvenv/bin/pip
    state: forcereinstall
  when: sirbot_clone_core.changed
  notify:
    - Restart sirbot

- name: Install plugin
  become: true
  become_user: sirbot
  pip:
    name: /home/sirbot/sirbot-plugin/
    executable: /home/sirbot/.pyvenv/bin/pip
    state: forcereinstall
  when: sirbot_clone_plugin.changed
  notify:
    - Restart sirbot

